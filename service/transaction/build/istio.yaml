apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: transaction
  namespace: default
spec:
  hosts:
    - transaction.default.svc.cluster.local
  http:
    - match:
        - port: 8000
      route:
        - destination:
            host: transaction.default.svc.cluster.local
            port:
              number: 8000
      timeout: 10s
